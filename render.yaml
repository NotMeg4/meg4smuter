services:
  - type: web
    name: client
    plan: free
    runtime: docker
    dockerfilePath: ./client/web/Dockerfile
    dockerContext: ./client
    envVars:
      - key: NEXT_PUBLIC_SERVER_HOSTNAME
        fromService:
          type: web
          name: server
          property: host
      - key: NEXT_PUBLIC_HTTP_SCHEME
        value: https
      - key: NEXT_PUBLIC_WEBSOCKET_SCHEME
        value: wss

  - type: web
    name: server
    plan: free
    runtime: docker
    dockerfilePath: ./server/Dockerfile
    dockerContext: ./server
